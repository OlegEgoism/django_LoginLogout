{% extends "base.html" %}
{% block title %}Изменить свой аккаунт{% endblock %}
{% block content %}
<h1>Изменить свой аккаунт</h1>
<p>Вы можете редактировать свою учетную запись, используя следующую форму:</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <p><input type="submit" value="Сохранить изменения"></p>
</form>
{% endblock %}
