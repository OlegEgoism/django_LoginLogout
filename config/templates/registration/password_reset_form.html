{% extends "base.html" %}
{% block title %}Сбросить пароль{% endblock %}
{% block content %}
<h1>Забыли пароль?</h1>
<p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Отправить на e-mail"></p>
</form>
{% endblock %}
